<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicação Calculadora Spring</title>
</head>
<body>
    <div>
        <form action="#" th:action="@{/}" method="post" id="operacaoForm">
            <div>
                <label for="modelOperacoes">Selecione a operação:</label>
                <select name="modelOperacoes" id="modelOperacoes">
                    <option th:each="operacao: ${modelOperacoes}"
                            th:value="${operacao}"
                            th:text="${operacao}"
                            th:selected="${operacao == selectedModel}">
                    </option>
                </select>
            </div>
            <div>
                <label for="valor01">Valor 01:</label>
                <input type="text" name="valor01" id="valor01"/>
            </div>
            <div>
                <label for="valor02">Valor 02:</label>
                <input type="text" name="valor02" id="valor02"/>
            </div>
            <div>
                <button type="button" id="submitBtn">Calcular</button>
            </div>
        </form>
        <!-- Seção de resposta -->
        <div th:if="${response != null}" id="responseDiv">
            <h4>Resposta:</h4>
            <span th:text="${response}"></span>
        </div>
    </div>
</body>
</html>
