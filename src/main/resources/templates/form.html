<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicação Calculadora Spring</title>

     <!-- CSS do Bootstrap -->
     <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container mt-5">
        <form action="#" th:action="@{/}" method="post" id="operacaoForm">
            <div class="form-group">
                <label for="modelOperacoes">Selecione a operação:</label>
                <select id="modelOperacoes" name="modelOperacoes" class="form-control">
                    <option th:each="operacao: ${modelOperacoes}"
                            th:value="${operacao}"
                            th:text="${operacao}"
                            th:selected="${operacao == selectedModel}">
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label for="valor01">Valor 01:</label>
                <input id="valor01" type="text" name="valor01" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="valor02">Valor 02:</label>
                <input id="valor02" type="text" name="valor02" class="form-control"/>
            </div>
            <div>
                <button type="submit" id="submitBtn" class="btn btn-primary">Calcular</button>
            </div>
        </form>

        <!-- Seção de resposta -->
        <div th:if="${response != null}" id="responseDiv">
            <h4>Resposta:</h4>
            <span th:text="${response}"></span>
        </div>
    </div>

    <!-- JavaScript do Bootstrap e dependências -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

</body>
</html>
